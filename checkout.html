<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content>
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Dsaynt Clothing Brand</title>
    <link rel="stylesheet" href="Dsaynt.css">
    <meta name="description" content="Dsaynt is a new brand and your go-to destination for premium denim jeans. Discover stylish, durable pieces designed to fit every body type and lifestyle">
    <style>
        th {
            font-size: 0.75em;
        }

        blockquote {
            color: #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

          .nav-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
            display: none; /* Hidden by default, shown on mobile */
        }

          .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-menu li {
            margin: 0 10px;
        }

        .nav-menu.active {
            display: block;
        }

        .icon-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input-container {
            display: none;
            position: relative;
        }

        .search-input-container.active {
            display: block;
        }

        .search-input {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #ddd;
            padding: 5px;
            width: 200px;
        }

        .content img {
            width: 100%;
            height: auto;
            max-width: 900px;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .closebtn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .menu-icon {
                display: block; /* Show menu icon on small screens */
            }

            .nav-menu {
                display: none; /* Hide full menu on small screens */
            }
        }

        @media (min-width: 769px) {
            .sidebar, .overlay {
                display: none; /* Hide sidebar on large screens */
            }
        }
        .cart-container {
    padding: 20px;
}

.cart-items {
    margin: 20px 0;
}

.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.cart-item img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.cart-item-details {
    flex-grow: 1;
}

.cart-summary {
    text-align: right;
    margin-top: 20px;
}

    </style>
</head>
<body>
<header class="header">
     <div class="title">
        <h1><a href="index.html"><img src="logo.png" alt="logo"></a></h1>
    </div>

    <div class="nav-container">
        <!-- Nav icon only visible on mobile -->
        <span class="menu-icon" id="nav-icon">&#9776;</span>
        <!-- Full menu visible on larger screens -->
        <ul class="nav-menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>
        </ul>
    </div>

   
    <div class="icon-container">
        <!-- <a href="#" class="icon" id="search-icon"><img src="search.png" alt="Search"></a>
        <div class="search-input-container" id="search-input-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search items...">
        </div>
        <a href="user.html" class="icon"><img src="user.png" alt="User"></a> -->
        <a href="cart.html" class="icon cart-count" id="cart-icon"><img src="cart.png" alt="Cart"><span
                id="cart-count">0</span></a>
    </div>
</header>

<!-- Sidebar Navigation -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" id="close-sidebar">&times;</a>
    <a href="index.html">HOME</a>
    <a href="shop.html">SHOP</a>
</div>

<!-- Overlay for sidebar -->
<div id="overlay" class="overlay"></div>

    <main class="checkout-content">
        <div class="checkout-container">
            <h2>CHECKOUT (PAYMENT VIA INTERAC)</h2>
            <br>
            <br>
            <!-- Order Summary Section -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <p>Total: $<span id="cart-total">0.00</span></p>
            </div>
            <br>
            <!-- Delivery Address Section -->
            <div class="delivery-address">
                <h3>Delivery Information</h3>
                <form id="checkout-form">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">Province</label>
                    <input type="text" id="state" name="state" required>

                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </form>
            </div>
            <br>
            <h3 style="background-color: red;">NOTE: PAY USING THE INTERAC BELOW(24HRS VERIFICATION)<BR> owolabimubarak45@gmail.com<br> Please add Screenshot once you click on place order</h3><br>
            <!-- Confirm and Place Order Button -->
            <div class="place-order">
                <button class="action-button" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Dsaynt. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function loadCart() {
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            var cartItemsContainer = document.getElementById('cart-items');
            var cartTotal = 0;

            cartItems.forEach(item => {
                var cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.title.toLowerCase().replace(' ', '')}.HEIC" alt="${item.title}">
                    <div class="cart-item-details">
                        <h4>${item.title}</h4>
                        <p>Size: ${item.size}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Price: ${item.price}</p>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
                cartTotal += parseFloat(item.price.replace('$', '')) * item.quantity;
            });

            document.getElementById('cart-total').textContent = cartTotal.toFixed(2);
        }

        function placeOrder() {
            // Collect form data
            const fullName = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const phone = document.getElementById('phone').value;
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalAmount = document.getElementById('cart-total').textContent;

            // Format cart items for email
            let cartDetails = cartItems.map(item => 
                `Item: ${item.title}\nSize: ${item.size}\nQuantity: ${item.quantity}\nPrice: ${item.price}`
            ).join('\n\n');

            // Email body content
            const emailBody = `
                Full Name: ${fullName}
                Address: ${address}
                City: ${city}
                Province: ${state}
                ZIP Code: ${zip}
                Phone Number: ${phone}
                
                Total Amount: $${totalAmount}

                Cart Items:
                ${cartDetails}
            `;

            // Create mailto link
            const mailtoLink = `mailto:dsayntcollections@gmail.com?subject=New Order&body=${encodeURIComponent(emailBody)}`;

            // Open email client
            window.location.href = mailtoLink;
        }

        window.onload = loadCart;
    </script>
</body>
</html>
